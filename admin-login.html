<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
rel="stylesheet">
<style>
body {
font-family: 'Roboto', sans-serif;
background-color: #f7f1e3; /* Light cream color for background */
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
.container
{
text-align: center;
padding: 40px;
background-color: #fff; /* White background for form container */
border-radius: 8px;
box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}
h2 {
color: #c0392b; /* Dark red for headings */
margin-bottom: 20px;
}
form
{
display: flex;
flex-direction: column;
align-items: center;
}
label {
input[type="password"] {
width: 100%;
padding: 10px;
margin-bottom: 20px;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
}
button[type="submit"] {
background-color: #c0392b; /* Red color for submit button */
color: #fff;
padding: 10px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
font-size: 16px;
}
button[type="submit"]:hover {
background-color: #a93226; /* Darker red color on hover */
}
</style>
</head>
<body>
<div class="container">
<h2>Admin Login</h2>
<form id="loginForm">
<label for="password">Password:</label>
<input type="password" id="password" name="password" placeholder="Enter your
password" required>
<button type="submit">Login</button>
</form>
</div>
<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
event.preventDefault(); // Prevent the default form submission
// Get the entered password
var password = document.getElementById("password").value;
// Check if the password is correct (For demonstration purpose, I'm just checking if
the password is "admin")
if (password === "chelsea26") {
// Redirect to the admin dashboard page
window.location.href = "admin-dashboard.html";
} else {
// Display an error message (you can customize this part)
alert("Incorrect password. Please try again.");
}
});
</script>
