<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blood Donation Form</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
rel="stylesheet">
<style>
body {
font-family: 'Roboto', sans-serif;
background-color: #f7f1e3; /* Light cream color for background */
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
.container {
text-align: center;
padding: 40px;
background-color: #fff; /* White background for form container */
border-radius: 8px;
box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}
h2 {
color: #c0392b; /* Dark red for headings */
margin-bottom: 20px;
}
form {
display: flex;
flex-direction: column;
align-items: center;
}
label {
margin-bottom: 10px;
color: #555;
}
input[type="text"] {
width: 100%;
padding: 10px;
margin-bottom: 20px;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
}
button[type="button"] {
background-color: #c0392b; /* Red color for submit button */
color: #fff;
padding: 10px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
font-size: 16px;
}
button[type="button"]:hover {
background-color: #a93226; /* Darker red color on hover */
}
p {
color: #555;
margin-top: 20px;
font-size: 14px;
}
p a {
color: #c0392b; /* Red color for link */
text-decoration: none;
}
p a:hover {
text-decoration: underline;
}
</style>
</head>
<body>
<div class="container">
<h2>Blood Donation Form</h2>
<form id="donationForm" method="post">
<label for="name">Name:</label>
<input type="text" id="name" name="name" placeholder="Enter your full name" required>
<label for="bloodGroup">Blood Group:</label>
<input type="text" id="bloodGroup" name="bloodGroup" placeholder="Enter your blood
group" required>
<label for="contactNumber">Contact Number:</label>
<input type="text" id="contactNumber" name="contactNumber" placeholder="Enter your
contact number" required>
<label for="email">Email:</label>
<input type="text" id="email" name="email" placeholder="Enter your email address"
required>
<button type="button" onclick="submitForm()">Donate Blood</button>
</form>
<p>Admin? <a href="admin-login.html">Click here</a> to access admin page.</p>
</div>
<script>
function submitForm() {
// Get form data
var formData = {
name: document.getElementById("name").value,bloodGroup: document.getElementById("bloodGroup").value,
contactNumber: document.getElementById("contactNumber").value,
email: document.getElementById("email").value
};
// Normally, you would send this data to the server using AJAX or fetch
// For simplicity, we're just redirecting to the confirmation page
window.location.href = "confirmation.html";
}
</script>
</body>
</html>
