<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmation Page</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
rel="stylesheet">
<style>
body {
font-family: 'Roboto', sans-serif;
background-color: #f7f1e3; /* Light cream color for background */
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
.container {
text-align: center;
padding: 40px;
background-color: #fff; /* White background for form container */
border-radius: 8px;
box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}
h2 {
color: #c0392b; /* Dark red for headings */
margin-bottom: 20px;
}
p {
color: #555;
font-size: 18px;
margin-bottom: 20px;
}
.heart-icon {
color: #c0392b;
font-size: 48px;
margin-bottom: 20px;
}
.thank-you-text {
font-weight: bold;
font-size: 24px;
}
</style>
</head>
<body>
<div class="container">
<div class="heart-icon">&#10084;</div>
<h2>Thank You!</h2>
<p>Your donation information has been successfully submitted.</p>
<p class="thank-you-text">Your generosity will help save lives.</p>
</div>
</body>
</html>
